<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="suscribite">
  <fieldset>

    <p>
      <label for="nombre" >Nombre:</label>
      <input type="text" name="Nombre" size="40" placeholder="Nombre" maxlength="40" id="nombre"/>
    </p>

    <p>
      <label for="nombre"Apellido:></label>
      <input type="text" name="Apellido" size="40" placeholder="Apellido" maxlength="40" id="apellido" />
    </p>

    <p>
      Sexo:
      <label for="masculino" Masculino></label>
      <input type="radio" name="genero" value="Masculino" id="masculino" /> Masculino
      <input type="radio" name="genero" value="Femenino" id="femenino" /> Femenino
    </p>

    <p>
      <label for ="nombre" Edad:></label>
      <input type="number" name="Edad" max="999" id="nombre" />
    </p>

    <p>
      <label for ="email" Email:></label>
      <input type="email" name="email" size="40" maxlength="40" id="email" />
    </p>

    <p>
      <label for ="usuario" Usuario: ></label>
      <input type="text" name="usuario" size="40" maxlength="40" id="usuario"/>
    </p>

    <p>
      <label for="password"
      Password:></label>
      <input type="password" name="pass" size="40" maxlength="40" id="password" />
    </p>

    <p>
      <label for="confirm_password" Confirm Password:></label>
      <input type="password" name="pass2" size="40" maxlength="40" />
    </p>
    </fieldset>
    <fieldset> 
      <legend>Tipo de servvicio</legend>
    
    <p>Tipo de servicio:</p>
    <p>
      <select name="servicio">
        <option value="free">Free</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>
    </p>
    </fieldset>
    <!--falta label aca--> 
    <p>Tema:</p>
    <p>
     <input type="checkbox" name="ck_politica" value="politica" id="Politica">
    <label for="Politica">Política</label>
    <input type="checkbox" name="ck_negocios" value="negocios" id="Negocios">
    <label for="Negocios">Negocios</label>
    <input type="checkbox" name="ck_tecnologia" value="tecnologia" id="Tecnologia">
    <label for="Tecnologia">Tecnología</label>
    <input type="checkbox" name="ck_salud" value="salud" id="Salud">
    <label for="Salud">Salud</label>
    </p>

    <p>
      <label for="comentario" Agregue un comentario:></label>
      <textarea>
        Escriba un comentario
      </textarea>
    </p>

    <p>
      <button type="submit">Enviar</button>
  </p>
</form>
</body>
</html>
